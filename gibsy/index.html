<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинка со звуком</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        img {
            cursor: pointer;
            max-width: 80%;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="assets/image.jpeg" alt="Нажми на меня" onclick="playSound()">
    <audio id="sound" src="assets/sound.mp3"></audio>

    <script>
        function playSound() {
            document.getElementById('sound').play();
        }
    </script>
</body>
</html>
